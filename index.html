<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div class="calculadora" id="calculadora">
            
            <div class="pantalla">0</div>

            <button class="btn" id="c">C</button>
            <button class="btn" id="borrar">⇦</button>
            <button class="btn" id="porcentaje">%</button>
            <button class="btn" id="dividir">÷</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">X</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn" class="cero" id="cero">0</button>
            <button class="btn">.</button>
            <button class="btn" id="igual">=</button>
        </div>
    </main>
        <script src="./script.js"></script>
</body>
</html>
